    <p>Enter XSS payload below to test. for example (<code>&lt;script&gt;alert('Test');&lt;/script&gt;</code>); </p>

    <input id="xss-input" type="text" placeholder="Enter your XSS payload here">
    <button onclick="executeXSS()">Execute XSS</button>

    <div id="output"></div>

    <script>
        function executeXSS() {
            const userInput = document.getElementById('xss-input').value;
            const outputDiv = document.getElementById('output');

            outputDiv.innerHTML = userInput;
        }

        // Reset page to hopefully remove any stored XSS
        window.onload = function() {
            document.getElementById('xss-input').value = '';
            document.getElementById('output').innerHTML = '';
        }
    </script>
